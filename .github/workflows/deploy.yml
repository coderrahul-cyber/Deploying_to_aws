name: Continuous Integration and Delivery

on:
  push:
    branches: [ "main" ]

env:
  # Define the registry here. Image names will be constructed dynamically in a step.
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image names
        run: |
          IMAGE_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          echo "WEBSITE_IMAGE_NAME=ghcr.io/${IMAGE_OWNER}/website" >> $GITHUB_ENV
          echo "NGINX_IMAGE_NAME=ghcr.io/${IMAGE_OWNER}/nginx" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 1: Build and push the WEBSITE image ðŸ‘
      - name: Build and push website image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # Correct path for the website service
          push: true
          tags: ${{ env.WEBSITE_IMAGE_NAME }}:latest

      # Step 2: Build and push the NGINX image ðŸ‘
      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx # The context is the nginx directory
          file: ./nginx/Dockerfile # Correct path for the nginx service
          push: true
          tags: ${{ env.NGINX_IMAGE_NAME }}:latest
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read


    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Copy file via scp
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_EC2_IP_ADDRESS }}
          username: ${{ secrets.AWS_HOST_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy via ssh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP_ADDRESS }}
          username: ${{ secrets.AWS_HOST_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            # --- FIX: Create the .env file with the image names ---
            echo "NEXT_APP_WEBSITE_IMAGE=ghcr.io/${{ github.repository_owner }}/website:latest" > .env
            echo "NEXT_APP_NGINX_IMAGE=ghcr.io/${{ github.repository_owner }}/nginx:latest" >> .env

            # Now the rest of the script will work
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # Docker Compose will automatically use the .env file
            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml up -d --remove-orphans
            sudo docker logout
            sudo docker image prune -af